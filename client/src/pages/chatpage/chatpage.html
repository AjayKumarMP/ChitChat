<ion-header>

  <ion-navbar *ngIf="user">
    <ion-title>{{user.name}}</ion-title>
    <p id="userStatus">{{user.active?'online':user.last_seen | date:'dd-MMM-y h:mm a'}}</p>
    <ion-buttons end>
        <button ion-button >
          <ion-icon name="camera"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="chat" #messageDIv [scrollTop]="messageDIv.scrollHeight">
    <div *ngFor="let msg of messages;let i = index" id="msg">
      <p [ngClass]="msg.styleClass"></p>
      <div style="display: inherit;" [ngClass]="msg.styleClass">
        <div class="msg-detail">
          {{msg.data}}<br />
          <p>{{msg.sentAt | date:'h:mm a'}}</p>
        </div>
      </div>
    </div>
  </div>

</ion-content>

<ion-footer ion-fixed no-border [style.height]="showEmojiPicker ? '255px' : '55px'">
    <div class="input-wrap">
      <button ion-button clear icon-only item-right (click)="switchEmojiPicker()">
        <ion-icon name="md-happy"></ion-icon>
      </button>
      <textarea #chat_input style="padding-top: 7px;"
                placeholder="Write your message ..."
                [(ngModel)]="message"
                (keyup.enter)="sendMessage(message)"
                (focusin)="onFocus()">
      </textarea>
      <button ion-button clear icon-only item-right (click)="sendMessage(message)">
        <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
      </button>
    </div>
    <emoji-picker [(ngModel)]="message"></emoji-picker>
  </ion-footer>
