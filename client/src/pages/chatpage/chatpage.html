<ion-header>

  <ion-navbar>
    <ion-title>{{user.name}}</ion-title>
    <p id="userStatus">{{user.active?'online':'last seen: 8:30pm 27th Aug 2018'}}</p>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ul>
    <li [style.float]="{'left':!message.me,'right':true}" *ngFor="let message of messages">{{message.data}}</li>
  </ul>

<ion-footer ion-fixed>    
  <ion-toolbar class="no-border" color="white">        
    <ion-input id="messageInput" [(ngModel)]="message" placeholder="Write your message ..."></ion-input>  
    <ion-buttons end>
      <button ion-button (click)="sendMessage(message)">
        <ion-icon name="send" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
