<ion-header>

  <ion-navbar>
    <ion-title style="text-align: center;">login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>

		<ion-item>
			<ion-label floating>Email</ion-label>
			<ion-input type="text" [(ngModel)]="user.email" ></ion-input>
		</ion-item>


		<ion-item *ngIf="!isLogin">
				<ion-label floating>User Name</ion-label>
				<ion-input type="text" [(ngModel)]="user.name" ></ion-input>
			</ion-item>

			<ion-item>
					<ion-label floating>Password</ion-label>
					<ion-input type="password" [(ngModel)]="user.password" ></ion-input>
				</ion-item>

		<ion-item *ngIf="!isLogin">
			<ion-label floating>Re-enter-Password</ion-label>
			<ion-input type="password" [(ngModel)]="user.reEnterPassword"></ion-input>
		</ion-item>
		<ion-input type="checkbox" [(ngModel)]="user.remember">Remember Me</ion-input>
		<button *ngIf="isLogin" ion-button color="primary" full type="submit" (click)="login()">Sign In</button>
		<button *ngIf="!isLogin" ion-button color="primary" full type="submit" (click)="signUpUser()">Sign Up</button>		
		<ion-item *ngIf="isLogin">
			<ion-grid>
				<ion-row>
					<ion-col col-md-6 col-sm-12 col-xs-12 >
							<button ion-button color="primary"  type="submit" (click)="signup()">Sign Up</button>
					</ion-col>
					<ion-col col-md-6 col-sm-12 col-xs-12>
							<button ion-button color="primary"  type="submit" (click)="forgotPassword()">forgot password</button>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-item>
	</ion-list>
</ion-content>
